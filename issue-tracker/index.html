<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>JS Issue Tracker</title>
</head>
<!--called each time app loads-->
<body onload="fetchIssues()">
<div class="container">
  <h1>JS Issue Tracker <small>By CodingtheSmartWay.com</small></h1>
<div class="jumbotron">
<h3>Add New Issue</h3>
<form id="issueInputForm">
<div class="form-group">
<label for="issueDescriptionInput">Description</label>
<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue" />
</div>
<div class="form-group">
<label for="severity">Issue Severity</label>
<select id="issueSeverityInput" class="form-control">
<option value="low">Low</option>
<option value="medium">Medium</option>
<option value="high">High</option>
</select>
</div>
<div class="form-group">
<label for="issueAssignedToInput">Assigned To</label>
<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Name" />
</div>
<button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
<div class="col-lg-12">
  <div id="issuesList"></div>
</div>
<div class="footer">
<p>&copy; 2017</p></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="http://chancejs.com/chance.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
